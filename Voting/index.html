<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Voting</title>
</head>

<body onload="firstPageLoad()">

    <table>
        <caption>Статистика</caption>
        <tr>
            <th>Оценка</th>
            <th>Количество</th>
        </tr>
        <tbody id="statistics"></tbody>
    </table>


    <h3>Оцените обучение на курсе 'Архитектера веб-проектов Node.js'</h3>
    <form>
        <div id="variants"></div>
        <!-- <button type=submit onclick="sendVote()">Отправить голос</button> -->
    </form>
</body>

<script>
    function firstPageLoad() {
        getStatistics();
        getVariants();
    }

    async function getStatistics() {
        const fetchOptions = {
            method: "get"
        };
        const response = await fetch('/stat', fetchOptions);
        const data = await response.json();
        createStatisticsBlock(data);
    }

    function createStatisticsBlock(response) {
        let statisticsBlock = '';
        response.data.forEach((item, index) => {
            statisticsBlock += `<tr><td>${item.id}</td><td>${item.value}</td></tr>`
        })
        var statisticsDiv = document.getElementById('statistics');
        statisticsDiv.innerHTML = statisticsBlock;
    }

    async function getVariants() {
        const fetchOptions = {
            method: "get"
        };
        const response = await fetch('/variants', fetchOptions);
        const data = await response.json();
        createVariantsBlock(data);
    }

    function createVariantsBlock(response) {
        let variantsBlock = '';
        response.data.forEach((item, index) => {
            variantsBlock += `<input type="radio" onclick="sendVote(${item.id})"/>
                            <label>${item.id}</label>`
        })
        var variantsDiv = document.getElementById('variants');
        variantsDiv.innerHTML = variantsBlock;
    }

    async function sendVote(value) {
        const fetchOptions = {
            method: "post",
            headers: {
                'Content-Type': 'text/plain'
            },
            body: value
        };
        const response = await fetch('/vote', fetchOptions);
        if (response.ok) {
            getStatistics();
        } else {
            alert("Ошибка HTTP: " + response.status);
        }
    }
</script>

</html>
